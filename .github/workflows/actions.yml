name: Continuous Integration
on: [push]
jobs:
  main:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        ruby:
          - "2.1"
          - "2.2"
          - "2.3"
          - "2.6"
          - "2.7" # Default
    steps:
    - uses: zendesk/checkout@v2
    - uses: zendesk/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run tests on Ruby ${{ matrix.ruby }}
      run: bundle exec rake test
